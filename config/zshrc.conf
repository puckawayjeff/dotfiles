# 6. git - Essential git aliases and functions
zinit snippet OMZ::plugins/git/git.plugin.zsh

# 7. docker - Docker completion and aliases
zinit snippet OMZ::plugins/docker/docker.plugin.zsh

# 8. extract - Universal archive extraction (replaces unpackk)
zinit snippet OMZ::plugins/extract/extract.plugin.zsh

# 9. command-not-found - Suggests packages for missing commands
zinit snippet OMZ::plugins/command-not-found/command-not-found.plugin.zsh

# Enhanced command_not_found_handler with helpful package suggestions
command_not_found_handler() {
    # Colors for output
    local red='\e[1;31m'
    local yellow='\e[1;33m'
    local green='\e[1;32m'
    local cyan='\e[1;36m'
    local bold='\e[0;1m'
    local reset='\e[0m'
    
    # Print error message
    printf "${red}zsh: command not found:${reset} ${bold}%s${reset}\n" "$1" >&2
    
    # Try system command-not-found for package suggestions
    local found_suggestions=false
    if [[ -x /usr/lib/command-not-found ]]; then
        # Capture output to check if suggestions were found
        local suggestions=$(/usr/lib/command-not-found -- "$1" 2>&1)
        if [[ -n "$suggestions" ]]; then
            echo "$suggestions" >&2
            found_suggestions=true
        fi
    elif [[ -x /usr/share/command-not-found/command-not-found ]]; then
        local suggestions=$(/usr/share/command-not-found/command-not-found -- "$1" 2>&1)
        if [[ -n "$suggestions" ]]; then
            echo "$suggestions" >&2
            found_suggestions=true
        fi
    fi
    
    # Add helpful dothelp reminder
    if [[ "$found_suggestions" == true ]]; then
        printf "\n${cyan}ðŸ’¡ Tip:${reset} Type ${yellow}${bold}dothelp${reset} to see all available commands\n" >&2
    else
        printf "\n${cyan}ðŸ’¡ Tip:${reset} Type ${yellow}${bold}dothelp${reset} to see all available commands\n" >&2
    fi
    
    return 127
}

