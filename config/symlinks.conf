# Symlinks Configuration File
# Single source of truth for all dotfiles symlinks
# Format: source_path:target_path (paths use $DOTFILES_DIR and $HOME variables)
# Lines starting with # are comments and will be ignored
#
# This file defines ALL symlinks managed by the dotfiles repository.
# Add new entries using: add-dotfile <path>

# ============================================================================
# Core Terminal Configurations
# ============================================================================

# Zsh configuration
$DOTFILES_DIR/config/zshrc.conf:$HOME/.zshrc
$DOTFILES_DIR/config/zprofile.conf:$HOME/.zprofile
$DOTFILES_DIR/config/functions.zsh:$HOME/.zsh_functions

# Starship prompt
$DOTFILES_DIR/config/starship.toml:$HOME/.config/starship.toml

# Fastfetch system info
$DOTFILES_DIR/config/fastfetch.jsonc:$HOME/.config/fastfetch/config.jsonc

# Tmux multiplexer
$DOTFILES_DIR/config/tmux.conf:$HOME/.tmux.conf

# Micro text editor
$DOTFILES_DIR/config/micro.json:$HOME/.config/micro/settings.json

# Eza theme configuration
$DOTFILES_DIR/config/eza-theme.yml:$HOME/.config/eza/theme.yml

# ============================================================================
# User-Added Configurations (via add-dotfile)
# ============================================================================
$DOTFILES_DIR/config/ghosttty.conf:$HOME/.config/ghostty/config
